<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>TODO List</title>
	<link rel="stylesheet" href="todoStyle.css">
</head>
<body>
	<section class="main-container">
		<h1 class="main-container__title title">TODO List</h1>
		<div class="todo-section">
			<div class="todo-section__javascript">
				<h2 class="todo-title__js">Pure JavaScript</h2>
					<div class="form-container">
						<div class="form-container__input-form input-form">
							<form>
								<input class="input-form__input" type="text" placeholder="What to do?">
								<button class="input-form__btn">Button</button>
							</form>
						</div>
						<ul class="check-form">
							<li class="check-form__todo-list-item todo-list-item">
								<label for="task1" class="todo-list-item__container">
									<input id="task1" class="checkbox" type="checkbox">
									<span class="checkbox-custom"></span>
									<span class="label">This is a list item</span>
								</label>
							</li>
							<li class="check-form__todo-list-item todo-list-item">
								<label for="task2" class="todo-list-item__container">
									<input id="task2" class="checkbox" type="checkbox">
									<span class="checkbox-custom"></span>
									<span class="label">Another list item</span>
								</label>
							</li >
							<li class="check-form__todo-list-item todo-list-item">
							    <label for="task3" class="todo-list-item__container">
									<input id="task3" class="checkbox" type="checkbox">
									<span class="checkbox-custom"></span>
									<span class="label">Yup, another list item</span>
								</label>
							</li>
							<li class="check-form__todo-list-item todo-list-item">
								<label for="task4" class="todo-list-item__container">
									<input id="task4" class="checkbox" type="checkbox">
									<span class="checkbox-custom"></span>
									<span class="label">Another list item</span>
								</label>
							</li>
							<li class="check-form__todo-list-item todo-list-item">
								<label for="task5" class="todo-list-item__container">
									<input id="task5" class="checkbox" type="checkbox">
									<span class="checkbox-custom"></span>
									<span class="label">This is a list item</span>
								</label>
							</li>
						</ul>
					</div>
				</div>
			<div class="todo-section__react">
				<h3 class="todo-title__react">ReactJS</h3>
			</div>
		</div>
	</section>
</body>
</html>
