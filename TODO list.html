<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TODO List</title>
	<link rel="stylesheet" href="todoStyle.css">
</head>
<body>
	<div class="main_container">
		<div class="title"><h1>TODO List</h1></div>
		<div class="flex_container">
			<div class="todoJS">
				<span class="todo_title_js">Pure JavaScript</span>
					<div class="form_container">
						<div class="inputForm">
							<form>
								<input class="input" type="text" placeholder="What to do?">
								<input class="btn" type="button" value="Button">
							</form>
						</div>
						<form class="checkForm" >
							<label class="container">
								<input class="checkbox" type="checkbox">
								<span class="checkbox-custom"></span>
								<span class="label">This is a list item</span>
							</label>
							<label class="container">
								<input class="checkbox" type="checkbox">
								<span class="checkbox-custom"></span>
								<span class="label">Another list item</span>
							</label>
							<label class="container">
								<input class="checkbox" type="checkbox">
								<span class="checkbox-custom"></span>
								<span class="label">Yup, another list item</span>

							</label>
							<label class="container">
								<input class="checkbox" type="checkbox">
								<span class="checkbox-custom"></span>
								<span class="label">Another list item</span>
							</label>
							<label class="container">
								<input class="checkbox" type="checkbox">
								<span class="checkbox-custom"></span>
								<span class="label">This is a list item</span>
							</label>
						</form>
					</div>
				</div>
			<div class="todoReact">
				<span class="todo_title_react">ReactJS</span>
			</div>
		</div>
	</div>
</body>
</html>
